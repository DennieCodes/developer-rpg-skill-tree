<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Developer RPG skill tree</title>
  </head>

  <body>
    <header>
      <img class="header-logo" src="./images/swords-emblem.svg" alt="sword and shield logo" />
      <ul class="header-info">
        <li>Name: Aspiring Dev</li>
        <li>Class: Front-End Developer</li>
      </ul>
    </header>

    <main>
      <h1 class="skill-tree-title">Front-End Developer Skill Tree</h1>
      
      <section class="skill-tree">
        <div class="skill-tree-root">
          <div class="skill-tree-node">
            <img class="skill-tree-icon" src="./images/noun-ancient-tree-4709443.svg" alt="Ancient tree icon" />
            <h3>Front-End Developer</h3>
          </div>
        </div>

        <div class="skill-tree-trunk">
          <div class="skill-tree-node">
            <img class="skill-tree-icon" src="./images/HTML5.svg" alt="Html5 icon" />
            <h3>HTML</h3>
          </div>

          <div class="skill-tree-node">
            <img class="skill-tree-icon" src="./images/CSS3.svg" alt="CSS3 icon" />
            <h3>CSS</h3>
          </div>

          <div class="skill-tree-node">
            <img class="skill-tree-icon" src="./images/javascript.svg" alt="Javascript icon" />
            <h3>Javascript</h3>
          </div>
          
        </div>
      </section>
    </main>

    <footer>
      <p>Copyright 2022 - Coded by DennieCodes</p>
    </footer>

  </body>
</html>
